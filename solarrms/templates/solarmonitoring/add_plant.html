</head>

<body>
    <div id="container" class="effect aside-float aside-bright mainnav-out">

        <header id="navbar">
            <div id="navbar-container" class="boxed">
                <!--Navbar Dropdown-->
                <!--================================-->

                    <ul class="nav navbar-top-links pull-left">
                        <!--Notification dropdown-->

        <div class="boxed">

            <div id="content-container">

                <div id="page-content" style="padding-top: 0px;">

                    <div class="row" id="loading_row">
                        <div class="loading" id="client_spinner" hidden>
                        </div>
                    </div>

                    <h3>Create a Plant</h3>

                            <div class="panel">

                                <!--form-->
                                <form class="form-horizontal" id="create_plant">
                                    <div class="panel-body">
                                        <div id="form_error_message_plant"></div>
                                        <h3 class="text-center">Plant Details</h3>
                                        <div class="row">
                                            <div class="form-group">
                                                <!-- <div class="col-lg-1 col-md-1 col-sm-1"></div> -->
                                                <div class="col-lg-10 col-md-10 col-sm-10">
                                                    <label class="col-lg-4 control-label">Plant Name *</label>
                                                    <div class="col-lg-7">
                                                        <input type="text" class="form-control" id="plant_name" name="plant_name" placeholder="Plant Name" required="required">
                                                        <i>(Type a name without the word "plant" anywhere in the name)</i>
                                                        <div class="row"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="form-group">
                                                    <label class="col-lg-5 control-label">Location *</label>
                                                    <div class="col-lg-7">
                                                        <input type="text" class="form-control" id="location" name="location" placeholder="Plant Location" required="required">
                                                        <i>(Type a valid location)</i>
                                                    </div>
                                                    <div class="row"></div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="form-group">
                                                    <label class="col-lg-5 control-label">City *</label>
                                                    <div class="col-lg-7">
                                                        <input type="text" class="form-control" id="city" name="city" placeholder="Plant City">
                                                        <i>(Type a city)</i>
                                                    </div>
                                                    <div class="row"></div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="form-group">
                                                    <label class="col-lg-5 control-label">Plant DC Capacity *</label>
                                                    <div class="col-lg-7">
                                                        <input type="text" class="form-control" id="plant_dc_capacity" name="plant_dc_capacity" placeholder="Plant DC Capacity in kW" required="required">
                                                        <i>(Type an integer)</i>
                                                    </div>
                                                    <div class="row"></div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="form-group">
                                                    <label class="col-lg-5 control-label">Plant AC Capacity *</label>
                                                    <div class="col-lg-7">
                                                        <input type="text" class="form-control" id="plant_ac_capacity" name="plant_ac_capacity" placeholder="Plant AC Capacity in kW">
                                                        <i>(Type an integer)</i>
                                                    </div>
                                                    <div class="row"></div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="form-group">
                                                    <label class="col-lg-5 control-label">Latitude *</label>
                                                    <div class="col-lg-7">
                                                        <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude">
                                                        <i>(Type a decimal value)</i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="form-group">
                                                    <label class="col-lg-5 control-label">Longitude *</label>
                                                    <div class="col-lg-7">
                                                        <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude">
                                                        <i>(Type a decimal value)</i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="form-group">
                                                    <label class="col-lg-5 control-label">Elevation (mtr)</label>
                                                    <div class="col-lg-7">
                                                        <input type="text" class="form-control" id="elevation" name="elevation" placeholder="Elevation in meters (Optional)">
                                                        <i>(Type a string)</i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <h3 class="text-center">SPV Details</h3>
                                        <div class="row">
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <div class="form-group">
                                                    <label class="col-lg-6 control-label">SPV Module Wp (at STC) *</label>
                                                    <div class="col-lg-6">
                                                        <input type="number" class="form-control" id="spv_module_wp_stc" name="spv_module_wp_stc" placeholder="SPV Module Wp">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <div class="form-group">
                                                    <label class="col-lg-6 control-label">SPV Module Eff. (at STC) *</label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="spv_module_efficiency_stc" name="spv_module_efficiency_stc" placeholder="SPV Module Eff. in %">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">Length *</label>
                                                        <div class="col-lg-5">
                                                            <input type="text" class="form-control" id="length_module" name="length_module" placeholder="Length">
                                                        </div>
                                                        <div class="col-lg-3" style="padding-top: 1vh;">
                                                            <strong><span>mm</span></strong>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">Breadth *</label>
                                                        <div class="col-lg-5">
                                                            <input type="text" class="form-control" id="breadth_module" name="breadth_module" placeholder="Breadth">
                                                        </div>
                                                        <div class="col-lg-3" style="padding-top: 1vh;">
                                                            <strong><span>mm</span></strong>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <div class="form-group">
                                                    <label class="col-lg-6 control-label">SPV Module Make *</label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="spv_module_make" name="spv_module_make" placeholder="SPV Module Make">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <div class="form-group">
                                                    <label class="col-lg-6 control-label">SPV Module Technology *</label>
                                                    <div class="col-lg-6">
                                                        <select class="form-control" id="spv_module_technology" name="spv_module_technology">
                                                            <option value="" disabled selected> --Select SPV Module Technology-- </option>
                                                            <option value="Polycrystalline_Silicon">Polycrystalline Silicon</option>
                                                            <option value="Monocrystalline_Silicon">Monocrystalline Silicon</option>
                                                            <option value="a-Si">a-Si (Amorphous Silicon)</option>
                                                            <option value="CIGS">CIGS</option>
                                                            <option value="CdTe">CdTe</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <div class="form-group">
                                                    <label class="col-lg-6 control-label">Total Number of SPV *</label>
                                                    <div class="col-lg-6">
                                                        <input type="number" class="form-control" id="total_number_of_spv" name="total_number_of_spv" placeholder="Total Number of SPV">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel-body">
                                        <div class="row">
                                            <button type="button" class="finish btn btn-success pull-right" id="create_plant-button">Create Plant</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                </div>
            </div>
        </div>
    </div>

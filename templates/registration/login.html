{% extends 'base.html' %}
{% load bootstrap3 %}

{% block body_block %}
    <form method="post" class="m-t" role="form" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <a href="{% url 'auth_password_reset' %}"> <small> Forgot password? </small> </a>

    <p class="text-muted text-center">
        <small>Do not have an account?</small>
    </p>
    <a class="btn btn-sm btn-white btn-block" href="{% url 'registration_register' %}">Create an account</a>

    <p class="m-t">
        <small>contact@dataglen.com &copy; 2015</small>
    </p>
{% endblock %}

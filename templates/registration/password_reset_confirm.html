
{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block body_block %}
    {% if validlink %}
    <form method="post" class="m-t" role="form" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary block full-width m-b">Submit</button>
    </form>
    {% else %}
        <h1> Sorry! </h1>
        <p>{% trans "Password reset failed" %}</p>
    {% endif %}
</form>{% endblock %}

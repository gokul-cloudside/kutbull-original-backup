{% extends 'base.html' %}
{% load bootstrap3 %}

{% block body_block %}
    <form method="post" class="m-t" role="form" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}

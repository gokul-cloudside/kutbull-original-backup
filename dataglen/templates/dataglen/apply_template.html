{% extends 'dataglen/dataglenbase.html' %}
{% load bootstrap3 %}

{% block body_block %}
    <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2> Apply Template </h2>
        <ol class="breadcrumb">
            <li>
                <a href="{% url 'dataglen:dashboard' %}">Home</a>
            </li>
            <li>
                <a>Data Sources</a>
            </li>
            <li class="active">
                <strong>Templates</strong>
            </li>
        </ol>
    </div>
    </div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
                <div class="col-lg-6 col-lg-offset-3">

                <form method="post" class="m-t" role="form" action=".">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary block m-b">Apply</button>
                </form>
                </div>
    </div>
</div>
{% endblock %}
